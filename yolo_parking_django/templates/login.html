<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Parking Lot Login</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #1e1e2e;
      color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      background: rgba(30, 30, 46, 0.95);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 30px rgba(0, 255, 204, 0.3);
      text-align: center;
      width: 350px;
      z-index: 1;
    }

    h1 {
      color: #00ffcc;
      margin-bottom: 20px;
      font-size: 28px;
      text-shadow: 0 0 5px #00ffcc;
    }

    .input-group {
      margin-bottom: 20px;
      text-align: left;
    }

    .input-group label {
      display: block;
      margin-bottom: 5px;
      color: #00ffcc;
      font-size: 14px;
    }

    .input-group input {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #2a2a3d;
      color: #fff;
      font-size: 14px;
      outline: none;
      box-shadow: inset 0 0 5px rgba(0, 255, 204, 0.3);
    }

    .input-group input:focus {
      border: 1px solid #00ffcc;
      box-shadow: 0 0 10px #00ffcc;
    }

    button {
      background: #00ffcc;
      color: #1e1e2e;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
      font-weight: bold;
    }

    button:hover {
      background: #00ccaa;
      box-shadow: 0 0 15px #00ffcc;
    }

    .signup-link {
      margin-top: 15px;
      font-size: 14px;
    }

    .signup-link a {
      color: #00ffcc;
      text-decoration: none;
      font-weight: bold;
    }

    .signup-link a:hover {
      text-decoration: underline;
    }

    /* Animated car effect (Right ‚ûù Left) */
    .car {
      position: absolute;
      bottom: 20px;
      right: -100px;
      font-size: 40px;
      color: #00ffcc;
      animation: drive 8s linear infinite;
      z-index: 0;
    }

    @keyframes drive {
      0% { right: -100px; }
      100% { right: 110%; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Signup</h1>
    <form method="POST" action="">
        {% csrf_token %}
      <div class="input-group">
        <label for="email">Email</label>
        <input name="email" type="email" id="email" placeholder="Enter your email" required>
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input name="password" type="password" id="password" placeholder="Enter your password" required>
      </div>
      <a href="{% url 'login' %}">
        <button type="submit">Login</button>
      </a>
      
      <div class="signup-link">
        Already have an account? <a href="{% url 'signup' %}">Sign Up</a>
      </div>
    </form>
    {% if messages %}
  <div class="messages">
    {% for message in messages %}
      <p style="color: red;">{{ message }}</p>
    {% endfor %}
  </div>
{% endif %}

  </div>

  <!-- Animated Car -->
  <div class="car">üöó</div>
</body>
</html>
