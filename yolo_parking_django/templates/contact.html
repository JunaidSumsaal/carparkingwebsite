{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Contact â€“ YOLO Parking Detection</title>
    <style>
        body {
            background: #1e1e2e;
            color: #f0f0f0;
            font-family: Arial, sans-serif;
            margin: 0;
        }

        /* --- HEADER --- */
        header {
            background: #2b2b3c;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .logo {
            color: #00ffcc;
            font-size: 20px;
            font-weight: bold;
        }
        .nav-links {
            display: flex;
            gap: 20px;
            align-items: center;
        }
        .nav-links a {
            color: #f0f0f0;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s;
        }
        .nav-links a:hover {
            color: #00ffcc;
        }
        .logout-btn {
            background: #00ffcc;
            color: black;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        .logout-btn:hover {
            background: #00ccaa;
        }

        /* --- FOOTER --- */
        footer {
            background: #2b2b3c;
            color: #ccc;
            text-align: center;
            padding: 15px;
            margin-top: 40px;
        }

        /* --- CONTACT FORM --- */
        .contact-section {
            max-width: 700px;
            margin: 40px auto;
            background: #2b2b3c;
            padding: 30px;
            border-radius: 8px;
        }
        .contact-section h1 {
            text-align: center;
            color: #00ffcc;
            margin-bottom: 20px;
        }
        .contact-section label {
            display: block;
            margin-top: 15px;
            color: #f0f0f0;
        }
        .contact-section input,
        .contact-section textarea {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-top: 5px;
            background: #1e1e2e;
            color: #f0f0f0;
            font-size: 14px;
        }
        .contact-section textarea {
            resize: none;
            height: 120px;
        }
        .contact-section button {
            margin-top: 20px;
            background: #00ffcc;
            color: black;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .contact-section button:hover {
            background: #00ccaa;
        }
    </style>
</head>
<body>

    <!-- HEADER -->
        <header>
        <div class="logo">YOLO Parking Detection</div>
        <div class="nav-links">
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'about' %}">About</a>
            <a href="{% url 'contact' %}">Contact</a>
            <a href="{% url 'history' %}">History</a>
            <a href="{% url 'faq' %}">FAQ</a>
            <a href="{% url 'feedback' %}">User Feedback</a>
            <a href="{% url 'logout' %}">
            <button class="logout-btn">Logout</button>
            </a>
        </div>
    </header>

    <!-- CONTACT FORM SECTION -->
    <section class="contact-section">
        <h1>Contact Us</h1>
        <form action="" method="POST">
            {% csrf_token %}
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Your Message:</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </section>

    <!-- FOOTER -->
    <footer>
        &copy; 2025 YOLO Parking Detection. All rights reserved.
    </footer>

</body>
</html>
